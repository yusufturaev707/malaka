{% extends 'base.html' %}
{% block title %}Tillar{% endblock title %}
{% block content %}
<div id="content" class="content">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb float-xl-right">
        <li class="breadcrumb-item"><a href="javascript:;">Bosh sahifa</a></li>
        <li class="breadcrumb-item"><a href="javascript:;">Tillar</a></li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Tillar</h1>
    <!-- end page-header -->

    <div class="panel panel-inverse">
        <!-- begin panel-heading -->
        <div class="panel-heading">
            <h4 class="panel-title">
                UZBMB
            </h4>
            <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default"
                   data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success"
                   data-click="panel-reload"><i class="fa fa-redo"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning"
                   data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger"
                   data-click="panel-remove"><i class="fa    fa-times"></i></a>
            </div>
        </div>
        <!-- end panel-heading -->
        <div class="row">
            <div class="col-lg-12">
                    <button href="{% url 'create_nation' %}" data-toggle="modal" type="button" style="margin-left: 15px; margin-top: 5px;"
                    class="addUser btn btn-success btn-sm"><i class="fa fa-plus mr-1"></i>Qo'shish</button>
                   
                <!-- begin panel-body -->
                <div class="panel-body">
                    <table id="data-table-buttons" class="table table-striped table-bordered table-hover table-td-valign-middle">
                        <thead>
                        <tr>
                            <th width="1%">ID</th>
                            <th class="text-nowrap">Nomi</th>
                            <th class="text-nowrap">Key</th>
                            <th class="text-nowrap">Actions</th>
                            <th class="text-nowrap">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for nation in nations %}
                        <tr class="odd gradeX">
                            <td width="1%" class="f-s-600 text-inverse">{{ nation.id }}</td>
                            <td>{{ nation.name }}</td>
                            <td>{{ nation.key }}</td>
                            
                            <td style="width: 120px;">

                                <a href="{% url 'edit_nation' nation.id %}" title="O'zgartirish" class="userModal" data-toggle="tooltip"
                                   style="color: #3c9a06"><i class="fas  fa-fw m-r-15 fa-pencil-alt"></i></a>

                                <a href="{% url 'delete_nation' nation.id %}" title="O'chirish" data-toggle="tooltip"
                                   class="userModal"
                                   style="color: #f83333"><i
                                        class="fas  fa-fw m-r-15 fa-trash-alt"></i></a>
                            </td>
                            <td>{{ nation.status }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
        </div>
    </div>
</div>
{% endblock %}
